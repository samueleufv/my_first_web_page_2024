body {

    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container {
    max-width: 1000px;
    width:100%;
    margin: 0 auto;
  }

  header {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
  }

  .header-content{
      display: flex;
      justify-content: space-between;
      align-items: center;
}

.header-title{
     font-size: 1.5rem;
     padding-left: 20px;
}

  nav {
    display: flex;
    gap: 20px;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    padding: 5px 10px;
    border-radius: 5px ;
    transition: background_color 0.3s;
  }

  nav a:hover {
   background-color: #555;
  }

  nav a.active {
    background-color: red;
    color:white;
  }

  .footer-section {
   max-width: 1000px;
   width: 100%;
   background-color: #333;
   color: white;
   text-align: center;
  }

.footer-section a {
    color: red;
    text-decoration:none;
}

.footer-section a:hover{
   text-decoration: underline;
}

.content{
  height: 800px;
  display:  flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
background-color: #f5f5f5;

}

.menu {
    background-color: #1a1a2e;

.menu-content{

.menu-item{
display: flex;
flex-direction: column;

.menu-item p{
margin: 10px 0 0 ;

.menu-icon{

form {

  margin: 0 auto;
}

.form-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 1rem;
}

.form-group label {
  font-weight: bold;
  margin-bottom: 0.5rem;
}


.form-group button {
  background-color: #4CAF50;
  color: white;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.form-group input,
.form-group textarea,
.form-group select {
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}
